<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Design.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background-color="black"><div class="calculator">
  
<input type="text" id="output" size="100"  style="color: white; size: 100px;" >
    
    <div class="row" padding="10px">
        <button id="clear" class="button">AC</button>
        <button class="button">+/-</button>
        <button class="button">%</button>
        <button id="yellow" class="button">/</button>
    </div>
    <div class="row" >
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button id="yellow" class="button">*</button>
    </div>
    <div class="row" >
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button id="yellow" class="button">-</button>
    </div>
    <div class="row" >
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button id="yellow" class="button">+</button>
    </div>
    <div class="row" >
        <button id="zero" class="button">0</button>
        <button class="button">.</button>
        <button id="yellow" class="button">=</button>
    </div>
   
    </div>


    
    <script src="index.js"></script>
</body>
</html>
